<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with 14 Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image with 14 Features Buttons</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img src="kl.jfif" alt="Sample Image" class="main-image">
            
            <div class="buttons-container">
                <!-- 14 feature buttons with specified names -->
                <button onclick="openPage(1)">١_اضطرابات انفعاليه وسلوكيه (تخاطب)</button>
                <button onclick="openPage(2)">٢_حركي (علاج وظيفي)</button>
                <button onclick="openPage(3)">٣_صعوبات تعلم</button>
                <button onclick="openPage(4)">٤_شامل التخصصات (تربيه خاصه)</button>
                <button onclick="openPage(5)">٥_تكامل حسي</button>
                <button onclick="openPage(6)">٦_اعاقه عقليه</button>
                <button onclick="openPage(7)">٧_تعديل سلوك</button>
                <button onclick="openPage(8)">٨_كمبيوتر</button>
                <button onclick="openPage(9)">٩_تأهيل حركي</button>
                <button onclick="openPage(10)">١٠_اطفال زوي احتياجات خاصه او عاديين زوي قدره عقليه عاليه</button>
                <button onclick="openPage(11)">١١_استشاري امراض وراثيه</button>
                <button onclick="openPage(12)">١٢_تشخيص متلازمه ارلن</button> 
                <button onclick="openPage(13)">١٣_تنميه المهارات</button>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
    
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    width: 80%;
}

.main-image {
    width: 25vw;
    height: 30vh;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.buttons-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    justify-items: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

</style>


<script>
    function openPage(buttonNumber) {
    const urls = [
        "p1.html",
        "p2.html",
        "p3.html",
        "p4.html",
        "p5.html",
        "p6.html",
        "p7.html",
        "p8.html",
        "p9.html",
        "p10.html",
        "p11.html",
        "p12.html",
        "p13.html", 
    ];
    
    // Open the URL for the clicked button in a new tab
    window.open(urls[buttonNumber - 1], "_blank");
}

</script>
<script src="script.js"></script>
</body>
</html>
