<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Toggle Data Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="p11.jpg" alt="Sample Image" class="main-image">

        <button onclick="showData()" class="toggle-button">Show Data</button>
        
        <div id="data" class="data-content">
            <!-- The content you want to display on button click -->
            <p>
            
                ١_اسمك:  ناهد عبد الخالق محمود الغريب
                ٢_الخبره كام سنه: اكثر من ٢٥ عام
                ٣_التخصص: استشاري الأمراض الوراثية والتمثيل الغذائى
                ٤_خريج ايه: كلية الطب  ٥- جامعة عين شمس ٦_شغال ف المجال بقالك قد ايه : ٢٥ عام
               ٧_قيمت برامج ايه: تشخيص وتقييم التوحد
                ٨_وصوره شخصيه
            </p>
        </div>
    </div>

    <style>
/* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #26acd4;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    width: 80%;
}

.main-image {
    max-width: 50vw;
    height: 50vh;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.toggle-button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #b8980b;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.toggle-button:hover {
    background-color: #b30068;
}

.data-content {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background-color: #e9ecef;
    border-radius: 5px;
    color: #333;
    text-align: center;
    font-size: 18px;
}

    </style>
    
    
    <script>
function showData() {
    const dataContent = document.getElementById("data");

    // Toggle the display of the data content
    if (dataContent.style.display === "none" || dataContent.style.display === "") {
        dataContent.style.display = "block";
    } else {
        dataContent.style.display = "none";
    }
}

    </script>
    <script src="script.js"></script>
</body>
</html>
